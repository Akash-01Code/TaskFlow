<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Beautiful TODO App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskFlow</h1>
            <p class="subtitle">Organize your tasks with ease</p>
            <form class="task-form" id="taskForm">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput" 
                    placeholder="Add a new task..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" class="add-btn">Add Task</button>
            </form>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be added here -->
        </div>

        <footer>
            <div class="tasks-count" id="tasksCount">0 tasks left</div>
            <button class="clear-btn" id="clearCompleted">Clear completed</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
